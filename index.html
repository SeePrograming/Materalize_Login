<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="default.css">
  <title>Materialize Login</title>
</head>

<body>



  <div id="emailid" class="row">
    <div class="col s4"></div>
    <form id="myForm" class="input-field col s4">
      <i class="material-icons prefix">account_circle</i>
      <input id="hell" type="email" class="validate">
      <label for="email" data-error="Wrong" data-success="Yeahh..You got it..!">Email</label>
    </form>
  </div>


  <div class="row">
    <div class="col s4"></div>
    <form id="myForm2" action="#" class="input-field col s4">
      <i class="material-icons prefix">arrow_forward</i>
      <input id="arrow_forward" type="password" class="validate">
      <label id="l2" for="arrow_forward">Password</label>
    </form>
    <br>
  </div>


  <div class="row">
    <div class="col s4"></div>
    <div class="col s4">

      <p id="check">
        <input type="checkbox" id="test5" />
        <label for="test5">Remember me</label>
      </p>

      <br>
      <div class="col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
       </button>
      </div>
      <div class="col s6">
        <button id="b2" class="btn waves-effect waves-light" type="submit" name="action" onclick="myFunction()">Reset
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    function myFunction() {
      document.getElementById("myForm").reset();
      document.getElementById("myForm2").reset();
    }
  </script>


</body>

</html>
